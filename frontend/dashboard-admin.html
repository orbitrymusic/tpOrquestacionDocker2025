<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-white font-bold text-lg">Panel de Administraci√≥n</h1>
                        <p class="text-purple-100 text-xs">Sistema de Gesti√≥n Educativa</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right hidden sm:block">
                        <p class="text-white font-medium" id="userNameNav">Cargando...</p>
                        <p class="text-purple-100 text-sm">Administrador</p>
                    </div>
                    <div class="relative">
                        <button id="userMenuBtn" class="flex items-center space-x-2 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg px-3 py-2 transition duration-200">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div id="userMenuDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-10">
                            <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-150">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    <span>Mi Perfil</span>
                                </div>
                            </a>
                            <button id="logoutBtn" class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 transition duration-150">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                    </svg>
                                    <span>Cerrar Sesi√≥n</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Botones de Acci√≥n Principal -->
        <div class="mb-8 flex flex-wrap gap-4">
            <button id="btnNuevoUsuario" class="bg-gradient-to-r from-green-500 to-emerald-500 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200 flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span>Nuevo Usuario</span>
            </button>
            
            <button id="btnSyncCore" class="bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200 flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span>Sincronizar con COREüö®/en construcci√≥n</span>
            </button>
        </div>

        <!-- Mensaje de notificaci√≥n -->
        <div id="notification" class="hidden mb-6 p-4 rounded-lg"></div>

        <!-- Formulario de Nuevo/Editar Usuario (Modal) -->
        <div id="modalUsuario" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 rounded-t-2xl">
                    <h2 id="modalTitle" class="text-2xl font-bold text-white">Nuevo Usuario</h2>
                </div>
                <form id="formUsuario" class="p-6 space-y-4">
                    <input type="hidden" id="userId" name="userId">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo *</label>
                            <input type="text" id="nombre" name="nombre" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">DNI *</label>
                            <input type="text" id="dni" name="dni" required pattern="[0-9]{7,8}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Rol *</label>
                            <select id="rol" name="rol" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="">Seleccione un rol</option>
                                <option value="admin">Administrador</option>
                                <option value="secretaria">Secretaria</option>
                                <option value="profesor">Profesor</option>
                                <option value="alumno">Alumno</option>
                            </select>
                        </div>
                        
                        <div id="passwordGroup">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Contrase√±a *</label>
                            <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <p class="text-xs text-gray-500 mt-1">M√≠nimo 6 caracteres</p>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="btnCancelar" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200">
                            Cancelar
                        </button>
                        <button type="submit" class="px-6 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:from-indigo-700 hover:to-purple-700 transition duration-200">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de Usuarios -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
                    <h3 class="text-xl font-bold text-gray-800">Usuarios del Sistema</h3>
                    <div class="flex space-x-3 w-full sm:w-auto">
                        <input type="text" id="searchInput" placeholder="Buscar por nombre, DNI o email..." class="flex-1 sm:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <select id="filterRol" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="">Todos los roles</option>
                            <option value="admin">Administrador</option>
                            <option value="secretaria">Secretaria</option>
                            <option value="profesor">Profesor</option>
                            <option value="alumno">Alumno</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DNI</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Se llenar√° din√°micamente -->
                    </tbody>
                </table>
            </div>
            
            <div id="emptyState" class="hidden p-12 text-center">
                <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <p class="text-gray-500 font-medium">No se encontraron usuarios</p>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:4000/api';
        let users = [];
        let editingUserId = null;

        // Toggle dropdown
        document.getElementById('userMenuBtn').addEventListener('click', () => {
            document.getElementById('userMenuDropdown').classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            const menu = document.getElementById('userMenuDropdown');
            const btn = document.getElementById('userMenuBtn');
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = 'login.html';
        });

        // Cargar datos del usuario logueado
        function loadUserData() {
            const userData = sessionStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userData);
            document.getElementById('userNameNav').textContent = user.nombre;
            
            if (user.rol !== 'admin' && user.rol !== 'secretaria') {
                showNotification('No tienes permisos para acceder a esta p√°gina', 'error');
                setTimeout(() => window.location.href = 'dashboard-alumno.html', 2000);
            }
        }

        // Mostrar notificaci√≥n
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.className = `mb-6 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            notification.textContent = message;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 5000);
        }

        // Cargar usuarios
        async function loadUsers() {
            const token = sessionStorage.getItem('authToken');
            try {
                const response = await fetch(`${API_URL}/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    users = data.users || data;  // ‚Üê CORREGIDO
                    renderUsers(users);
                } else {
                    showNotification('Error al cargar usuarios', 'error');
                }
            } catch (error) {
                showNotification('Error de conexi√≥n al cargar usuarios', 'error');
            }
        }

        // Renderizar usuarios
        function renderUsers(usersList) {
            const tbody = document.getElementById('tableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (usersList.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            tbody.innerHTML = usersList.map(user => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.nombre}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.dni}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getRoleBadge(user.rol)}">
                            ${getRoleLabel(user.rol)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.estado === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${user.estado === 'active' ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button onclick="editUser('${user._id}')" class="text-indigo-600 hover:text-indigo-900">Editar</button>
                        <button onclick="deleteUser('${user._id}')" class="text-red-600 hover:text-red-900">Eliminar</button>
                    </td>
                </tr>
            `).join('');
        }

        function getRoleBadge(rol) {
            const badges = {
                'admin': 'bg-purple-100 text-purple-800',
                'secretaria': 'bg-blue-100 text-blue-800',
                'profesor': 'bg-yellow-100 text-yellow-800',
                'alumno': 'bg-green-100 text-green-800'
            };
            return badges[rol] || 'bg-gray-100 text-gray-800';
        }

        function getRoleLabel(rol) {
            const labels = {
                'admin': 'Administrador',
                'secretaria': 'Secretaria',
                'profesor': 'Profesor',
                'alumno': 'Alumno'
            };
            return labels[rol] || rol;
        }

        // Filtros
        document.getElementById('searchInput').addEventListener('input', filterUsers);
        document.getElementById('filterRol').addEventListener('change', filterUsers);

        function filterUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const rolFilter = document.getElementById('filterRol').value;
            
            const filtered = users.filter(user => {
                const matchSearch = user.nombre.toLowerCase().includes(search) ||
                                  user.dni.includes(search) ||
                                  user.email.toLowerCase().includes(search);
                const matchRol = !rolFilter || user.rol === rolFilter;
                return matchSearch && matchRol;
            });
            
            renderUsers(filtered);
        }

        // Modal
        document.getElementById('btnNuevoUsuario').addEventListener('click', () => {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'Nuevo Usuario';
            document.getElementById('formUsuario').reset();
            document.getElementById('userId').value = '';
            document.getElementById('password').required = true;
            document.getElementById('modalUsuario').classList.remove('hidden');
        });

        document.getElementById('btnCancelar').addEventListener('click', () => {
            document.getElementById('modalUsuario').classList.add('hidden');
        });

        // Formulario
        document.getElementById('formUsuario').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nombre: document.getElementById('nombre').value,
                dni: document.getElementById('dni').value,
                email: document.getElementById('email').value,
                rol: document.getElementById('rol').value,
            };
            
            const password = document.getElementById('password').value;
            if (password) formData.password = password;
            
            const token = sessionStorage.getItem('authToken');
            const userId = document.getElementById('userId').value;
            
            try {
                let response;
                if (userId) {
                    response = await fetch(`${API_URL}/users/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch(`${API_URL}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });
                }
                
                if (response.ok) {
                    showNotification(userId ? 'Usuario actualizado exitosamente' : 'Usuario creado exitosamente');
                    document.getElementById('modalUsuario').classList.add('hidden');
                    loadUsers();
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'Error al guardar usuario', 'error');
                }
            } catch (error) {
                showNotification('Error de conexi√≥n', 'error');
            }
        });

        // Editar usuario
        window.editUser = async (id) => {
            const user = users.find(u => u._id === id);
            if (!user) return;
            
            editingUserId = id;
            document.getElementById('modalTitle').textContent = 'Editar Usuario';
            document.getElementById('userId').value = id;
            document.getElementById('nombre').value = user.nombre;
            document.getElementById('dni').value = user.dni;
            document.getElementById('email').value = user.email;
            document.getElementById('rol').value = user.rol;
            document.getElementById('password').required = false;
            document.getElementById('password').value = '';
            document.getElementById('modalUsuario').classList.remove('hidden');
        };

        // Eliminar usuario
        window.deleteUser = async (id) => {
            if (!confirm('¬øEst√° seguro de eliminar este usuario?')) return;
            
            const token = sessionStorage.getItem('authToken');
            try {
                const response = await fetch(`${API_URL}/users/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    showNotification('Usuario eliminado exitosamente');
                    loadUsers();
                } else {
                    showNotification('Error al eliminar usuario', 'error');
                }
            } catch (error) {
                showNotification('Error de conexi√≥n', 'error');
            }
        };

        // Sincronizar con CORE
        document.getElementById('btnSyncCore').addEventListener('click', async () => {
            if (!confirm('¬øDesea iniciar la sincronizaci√≥n con CORE? Este proceso puede tomar varios minutos.')) return;
            
            const token = sessionStorage.getItem('authToken');
            const btn = document.getElementById('btnSyncCore');
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>Sincronizando...</span>';
            
            try {
                const response = await fetch(`${API_URL}/users/sync`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`Sincronizaci√≥n completada. Creados: ${result.summary.created}, Actualizados: ${result.summary.updated}`);
                    loadUsers();
                } else {
                    showNotification(result.message || 'Error en la sincronizaci√≥n', 'error');
                }
            } catch (error) {
                showNotification('Error de conexi√≥n durante la sincronizaci√≥n', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg><span>Sincronizar con CORE</span>';
            }
        });

        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            loadUsers();
        });
    </script>
</body>
</html>
